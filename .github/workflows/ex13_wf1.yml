name: test variables workflow
on:
  workflow_dispatch
jobs:
  initialize_variable:
    runs-on: ubuntu-latest
    steps:
      - name: setvar
        run: echo "SOMEVAR=hello" > $GITHUB_ENV
      - name: usevar
        run: echo "var is $SOMEVAR"
  use_variable:
    runs-on: ubuntu-latest
    needs: initialize_variable
    steps:
      - name: usevar
        run: echo "var is $SOMEVAR"